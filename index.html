<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculadora</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="./3625050.png" alt="logocal">
        <h1 class="calculadora">CALCULADORA</h1>
    </div>
</header>
    <section class="contenido">
        <input type="text" id="num1" placeholder="Ingrese numero 1">
        <input type="text" id="num2" placeholder="Ingrese numero 2">
    </section>
    <section class="botones">
        <button type="button" onclick="ejer.sumaNumerosPerfectos()">Suma de Perfectos</button>
        <button type="button" onclick="ejer.numPrimos()">Presentar Primos</button>
        <button type="button" onclick="ejer.baseexponente()">Base y exponente</button>
        <button type="button" onclick="ejer.exponentePropio()">Potencia del mismo numero</button>
        <button type="button" onclick="ejer.tablaMultiplicar()">Tabla de multiplicar</button>
        <button type="button" onclick="ejer.sumaDivisores()">Suma divisores</button>
        <button type="button" onclick="ejer.divisoresValorInicial()">Divisores</button>
        <button type="button" onclick="ejer.retornarArreglo()">Inverso Arreglo</button>
        <button type="button" onclick="ejer.sumaDeDigitos()">Suma de Digitos</button>
        <button type="button" onclick="ejer.digitosPares()">Presentar Pares</button>
        <button type="button" onclick="ejer.primerDigito()">Primer digito</button>
        <button type="button" onclick="ejer.ulDigito()">Ultimo digito</button>
        <button type="button" onclick="ejer.factonum()">Factorial un numero</button>
        <button type="button" onclick="ejer.factorialarre()">Factoriales del arreglo</button>
        <button type="button" onclick="ejer.arregloRango()">Rango</button>
        <button type="reset" onclick="ejer.limpiar()
        ">Limpiar</button>
    </section>
    <div class="res">
        <textarea  id="resp" cols="50" rows="5">⬇️Su respuesta aparecerá aquí:⬇️</textarea>
    </div>
</body>
</html>
